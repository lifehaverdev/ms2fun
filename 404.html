<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Add these in your head tag -->
<!-- <link rel="preload" href="critical.css" as="style">
<link rel="preload" href="main.js" as="script">
<link rel="dns-prefetch" href="//api.yourservice.com"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS2</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/execs/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="MS2">
    <meta name="description" content="A fully decentralized launchpad for Web3 projects. Browse, discover, and interact with multiple projects from a single interface.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="//ms2.fun">
    <meta property="og:title" content="MS2">
    <meta property="og:description" content="A fully decentralized launchpad for Web3 projects. Browse, discover, and interact with multiple projects from a single interface.">
    <meta property="og:image" content="//ms2.fun/public/execs/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="//ms2.fun">
    <meta property="twitter:title" content="MS2">
    <meta property="twitter:description" content="A fully decentralized launchpad for Web3 projects. Browse, discover, and interact with multiple projects from a single interface.">
    <meta property="twitter:image" content="//ms2.fun/public/execs/og-image.png">

    <!-- Font Preload -->
    <link rel="preload" href="/public/fonts/RedHatTextVarLatinSubsetBasic.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Stylesheets -->
    <!-- Base styles (shared) -->
    <link rel="stylesheet" href="/src/core/global.css">
    <!-- Theme system (light/dark mode) -->
    <link rel="stylesheet" href="/src/core/theme.css">
    <!-- Elevation system (depth hierarchy) -->
    <link rel="stylesheet" href="/src/core/elevation.css">
    <!-- Marble texture system (retro N64 style) -->
    <link rel="stylesheet" href="/src/core/marble.css">
    <!-- Component styles (standardized buttons, cards, forms, modals) -->
    <link rel="stylesheet" href="/src/core/components.css">
    <!-- Base stylesheet (contains CSS variables and base styles) -->
    <link rel="stylesheet" href="/style.css" id="base-styles">
    <!-- Component styles (loaded as needed) -->
    <link rel="stylesheet" href="/src/components/SwapInterface/SwapInterface.css">
    <link rel="stylesheet" href="/src/components/WalletConnector/WalletConnector.css">
    <link rel="stylesheet" href="/src/components/MessagePopup/MessagePopup.css">
    <!-- Route-specific styles will be loaded dynamically -->
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.esm.js" integrity="sha512-KmJieQAYZM+jvcGHQzpnSjqjoWVwMAbziPWQnWfvWkQ91R7XlMUVJZgGuw6gUhJnwOo92Z3sr3vE7dREsSEjRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Application Scripts -->
    <!-- Theme system (must load early) -->
    <script type="module" src="/src/core/theme.js"></script>
    <!-- Marble texture configuration (assigns unique distortions) -->
    <script src="/src/core/marbleConfig.js"></script>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/index.js"></script>
</head>
<body class="marble-bg">
    <!-- App Container for Router Top Section -->
    <div id="app-top-container"></div>
    
    <!-- App Container for Router -->
    <div id="app-container"></div>
    
    <!-- App Container for Router Bottom Section -->
    <div id="app-bottom-container"></div>
    
    <!-- Transaction interface containers -->
    <div id="transaction-options-container"></div>
    <div id="walletComponentContainer"></div>
    
    <!-- Message popup container -->
    <div id="message-popup-container"></div>
    
    <!-- SVG Filters for Marble Texture (Optional Distortion) -->
    <svg class="marble-svg-filters" aria-hidden="true">
        <filter id="marbleWobble">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" seed="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
</body>
</html>
