    <!-- Critical CSS - Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        /* Hide body until CSS loads */
        body {
            visibility: hidden;
            opacity: 0;
        }

        /* Show body once CSS is loaded */
        body.css-loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.2s ease-in;
        }

        /* Ensure critical base styles are applied immediately */
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', 'Times New Roman', 'Georgia', serif;
            background: #faf9f7;
            color: #2d2d2d;
        }

        html[data-theme='dark'] body {
            background: #1a1a1a;
            color: #faf9f7;
        }

        /* =================================================================
           PROJECT-SPECIFIC STYLE FOUC PREVENTION
           When a project has custom styles, override base styles immediately
           Classes can be on <html> (direct load) or <body> (SPA navigation)
           ================================================================= */

        /* When project has custom style, use dark background immediately */
        html.has-project-style body,
        body.has-project-style {
            background: #0a0a0f !important;
        }

        /* Hide ALL content until project stylesheet is loaded */
        html.has-project-style:not(.project-style-loaded) #app-container,
        html.has-project-style:not(.project-style-loaded) #app-top-container,
        html.has-project-style:not(.project-style-loaded) #app-bottom-container,
        body.has-project-style:not(.project-style-loaded) #app-container,
        body.has-project-style:not(.project-style-loaded) #app-top-container,
        body.has-project-style:not(.project-style-loaded) #app-bottom-container {
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* Kill the marble texture pseudo-element immediately */
        /* Use very high specificity to override marble.css !important rules */
        html.has-project-style body::before,
        html.has-project-style body.marble-bg::before,
        html.has-project-style .marble-bg::before,
        body.has-project-style::before,
        body.has-project-style .marble-bg::before,
        html.has-project-style.has-project-style body.marble-bg::before,
        body.has-project-style.marble-bg::before {
            display: none !important;
            content: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            background: none !important;
            background-image: none !important;
        }

        /* Remove marble-bg class effects when project style is active */
        html.has-project-style body.marble-bg,
        body.has-project-style.marble-bg {
            background-image: none !important;
        }

        /* Smooth transition when project style loads */
        html.has-project-style.project-style-loaded #app-container,
        html.has-project-style.project-style-loaded #app-top-container,
        html.has-project-style.project-style-loaded #app-bottom-container,
        body.has-project-style.project-style-loaded #app-container,
        body.has-project-style.project-style-loaded #app-top-container,
        body.has-project-style.project-style-loaded #app-bottom-container {
            visibility: visible !important;
            opacity: 1 !important;
            transition: opacity 0.15s ease-out;
        }

        /* Pending state for slug-based URLs where we don't know the project yet */
        /* This prevents flash while route handler determines if project has styles */
        html.project-style-pending:not(.project-style-resolved) #app-container,
        html.project-style-pending:not(.project-style-resolved) #app-top-container,
        html.project-style-pending:not(.project-style-resolved) #app-bottom-container,
        body.project-style-pending:not(.project-style-resolved) #app-container,
        body.project-style-pending:not(.project-style-resolved) #app-top-container,
        body.project-style-pending:not(.project-style-resolved) #app-bottom-container {
            opacity: 0;
            transition: opacity 0.1s ease-out;
        }

        /* Quick reveal once resolved (either has styles or doesn't) */
        html.project-style-resolved #app-container,
        html.project-style-resolved #app-top-container,
        html.project-style-resolved #app-bottom-container,
        body.project-style-resolved #app-container,
        body.project-style-resolved #app-top-container,
        body.project-style-resolved #app-bottom-container {
            opacity: 1;
        }
    </style>
    
    <!-- Project Style Early Detection - runs BEFORE stylesheets load -->
    <script>
        console.log('[ProjectStyleEarly] Script starting...');
        (function() {
            console.log('[ProjectStyleEarly] Inside IIFE');
            // Check if current URL is a project page and has cached project style
            // This must run synchronously before any styles load
            // IMPORTANT: Use documentElement (html) since body doesn't exist yet in <head>
            var path = window.location.pathname;
            console.log('[ProjectStyleEarly] Path:', path);

            // Match project URLs: /project/:address or /:chainId/:slug or /:chainId/:factory/:instance
            var isProjectPage = /^\/project\/0x[a-fA-F0-9]+/.test(path) ||
                                /^\/\d+\/[^\/]+/.test(path);

            console.log('[ProjectStyleEarly] Is project page:', isProjectPage);
            if (!isProjectPage) return;

            // Look for cached project styles
            // For /project/:address format, we can extract the address directly
            var addressMatch = path.match(/^\/project\/(0x[a-fA-F0-9]+)/i);
            if (addressMatch) {
                var projectId = addressMatch[1].toLowerCase();
                var cachedStyle = localStorage.getItem('projectStyle:' + projectId);
                if (cachedStyle) {
                    // Add class to <html> element immediately (body doesn't exist yet)
                    document.documentElement.classList.add('has-project-style');

                    // Preload the stylesheet for faster loading
                    var link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'style';
                    link.href = cachedStyle.startsWith('/') || cachedStyle.startsWith('http')
                        ? cachedStyle : '/' + cachedStyle;
                    document.head.appendChild(link);
                }
            } else {
                // For slug-based URLs, we can't know the address yet
                // AGGRESSIVE: If ANY project has cached styles, assume THIS project might too
                // Show dark background immediately - route handler will confirm or revert
                console.log('[ProjectStyleEarly] Slug-based URL, checking for any cached styles...');
                for (var i = 0; i < localStorage.length; i++) {
                    var key = localStorage.key(i);
                    if (key && key.startsWith('projectStyle:')) {
                        console.log('[ProjectStyleEarly] Found cached style:', key);
                        // At least one project has styles - optimistically apply dark mode
                        // Route handler will either load the actual style or revert to default
                        document.documentElement.classList.add('has-project-style');
                        document.documentElement.classList.add('project-style-speculative');
                        console.log('[ProjectStyleEarly] Added has-project-style to html element');
                        break;
                    }
                }
            }
        })();
    </script>

    <!-- Prevent FOUC - Show body once CSS is loaded -->
    <script>
        (function() {
            var stylesheetsLoaded = 0;
            var totalStylesheets = 0;
            var bodyShown = false;
            
            function showBody() {
                if (!bodyShown) {
                    bodyShown = true;
                    document.body.classList.add('css-loaded');
                }
            }
            
            function checkStylesheetLoad(link) {
                if (link.sheet) {
                    // Stylesheet is already loaded
                    stylesheetsLoaded++;
                    if (stylesheetsLoaded >= totalStylesheets) {
                        setTimeout(showBody, 50);
                    }
                } else if (link.addEventListener) {
                    // Wait for load event
                    link.addEventListener('load', function() {
                        stylesheetsLoaded++;
                        if (stylesheetsLoaded >= totalStylesheets) {
                            setTimeout(showBody, 50);
                        }
                    });
                    link.addEventListener('error', function() {
                        // Count errors as loaded to prevent infinite wait
                        stylesheetsLoaded++;
                        if (stylesheetsLoaded >= totalStylesheets) {
                            setTimeout(showBody, 50);
                        }
                    });
                } else {
                    // Fallback: count as loaded
                    stylesheetsLoaded++;
                }
            }
            
            function initFOUC() {
                var stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
                totalStylesheets = stylesheets.length;
                
                if (totalStylesheets === 0) {
                    // No stylesheets, show immediately
                    showBody();
                    return;
                }
                
                // Check each stylesheet
                stylesheets.forEach(checkStylesheetLoad);
                
                // Fallback: show after DOM is ready and a short delay
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(function() {
                            if (!bodyShown) {
                                showBody();
                            }
                        }, 200);
                    });
                } else {
                    setTimeout(function() {
                        if (!bodyShown) {
                            showBody();
                        }
                    }, 200);
                }
                
                // Also listen for page complete
                document.addEventListener('readystatechange', function() {
                    if (document.readyState === 'complete') {
                        setTimeout(function() {
                            if (!bodyShown) {
                                showBody();
                            }
                        }, 100);
                    }
                });
                
                // Final fallback: always show after 1 second max
                setTimeout(function() {
                    if (!bodyShown) {
                        showBody();
                    }
                }, 1000);
            }
            
            // Start checking when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFOUC);
            } else {
                initFOUC();
            }
        })();
    </script>
