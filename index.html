    <!-- Application Scripts -->
    <!-- Prevent FOUC - Show body once CSS is loaded -->
    <script>
        (function() {
            var stylesheetsLoaded = 0;
            var totalStylesheets = 0;
            var bodyShown = false;
            
            function showBody() {
                if (!bodyShown) {
                    bodyShown = true;
                    document.body.classList.add('css-loaded');
                }
            }
            
            function checkStylesheetLoad(link) {
                if (link.sheet) {
                    // Stylesheet is already loaded
                    stylesheetsLoaded++;
                    if (stylesheetsLoaded >= totalStylesheets) {
                        setTimeout(showBody, 50);
                    }
                } else if (link.addEventListener) {
                    // Wait for load event
                    link.addEventListener('load', function() {
                        stylesheetsLoaded++;
                        if (stylesheetsLoaded >= totalStylesheets) {
                            setTimeout(showBody, 50);
                        }
                    });
                    link.addEventListener('error', function() {
                        // Count errors as loaded to prevent infinite wait
                        stylesheetsLoaded++;
                        if (stylesheetsLoaded >= totalStylesheets) {
                            setTimeout(showBody, 50);
                        }
                    });
                } else {
                    // Fallback: count as loaded
                    stylesheetsLoaded++;
                }
            }
            
            function initFOUC() {
                var stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
                totalStylesheets = stylesheets.length;
                
                if (totalStylesheets === 0) {
                    // No stylesheets, show immediately
                    showBody();
                    return;
                }
                
                // Check each stylesheet
                stylesheets.forEach(checkStylesheetLoad);
                
                // Fallback: show after DOM is ready and a short delay
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(function() {
                            if (!bodyShown) {
                                showBody();
                            }
                        }, 200);
                    });
                } else {
                    setTimeout(function() {
                        if (!bodyShown) {
                            showBody();
                        }
                    }, 200);
                }
                
                // Also listen for page complete
                document.addEventListener('readystatechange', function() {
                    if (document.readyState === 'complete') {
                        setTimeout(function() {
                            if (!bodyShown) {
                                showBody();
                            }
                        }, 100);
                    }
                });
                
                // Final fallback: always show after 1 second max
                setTimeout(function() {
                    if (!bodyShown) {
                        showBody();
                    }
                }, 1000);
            }
            
            // Start checking when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initFOUC);
            } else {
                initFOUC();
            }
        })();
    </script>
